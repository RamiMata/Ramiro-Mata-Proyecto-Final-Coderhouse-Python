{% extends 'blog/base.html' %}

{% block content %}
<h2>Iniciar Sesión</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Iniciar Sesión</button>
</form>
{% if form.errors %}
    <ul>
        {% for field, errors in form.errors.items %}
            <li>{{ errors }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
