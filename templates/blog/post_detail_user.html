{% extends 'blog/base.html' %}

{% block content %}
<h1>{{ post.titulo }}</h1>
<h2>{{ post.subtitulo }}</h2>
<p>{{ post.cuerpo }}</p>

{% if post.imagen %}
    <img src="{{ post.imagen.url }}" alt="Imagen del Post" style="max-width: 100%;">
{% endif %}

<p><strong>Autor:</strong> {{ post.author }}</p>
<p><strong>Fecha:</strong> {{ post.fecha }}</p>

<a href="{% url 'listar_publicaciones' %}" class="btn btn-secondary">Volver a la Lista de Publicaciones</a>
{% endblock %}
