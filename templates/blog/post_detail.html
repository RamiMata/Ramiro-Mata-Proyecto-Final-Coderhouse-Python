{% extends 'blog/base.html' %}

{% block content %}
<h1>{{ post.titulo }}</h1>
<h2>{{ post.subtitulo }}</h2>
<h2>{{ post.author }}</h2>
<p><strong>Fecha:</strong> {{ post.fecha }}</p>

{% if post.imagen %}
    <img src="{{ post.imagen.url }}" alt="Imagen de {{ post.titulo }}" style="max-width: 100%; margin-bottom: 15px;">
{% endif %}

<p>{{ post.cuerpo }}</p>

{% if user.is_authenticated and user.is_staff %}
    <a href="{% url 'post_update' post.pk %}" class="btn btn-warning">Editar</a>
    <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Eliminar</a>
{% endif %}

<a href="{% url 'listar_publicaciones' %}" class="btn btn-secondary">Volver</a>
{% endblock %}
